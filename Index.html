<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/tcal.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tcal.css">
</head>

<body background="css/img/fondo.jpg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a src="#" class="navbar-brand">Task App</a>
        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Search your Task">
                <button class="btn btn-success my-2 my-sm-0">Search</button>
            </form>
        </ul>
    </nav>
<div class="usuario">
    <h3 class="user">Pcpisquiy</h3>
    <h3 class="pass">Estudiante</h3>
</div>
    <center>
        <div class="titulo">
            <h2 class="tituloapp">
                APP TAREAS 
            </h2>
        </div>
        </center>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <label for="name">Task Name</label>
                                <input type="text" id="name" placeholder="Task name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="Task_start">Date Start Task</label>
                                <input type="text" id="Task_start" placeholder="Task Date" class="tcal form-control" readonly=»readonly»>
                            </div>
                            <div class="form-group">
                                <label for="Task_end">Date End Task</label>
                                <input type="text" id="Task_end" placeholder="Task Date end" class="tcal form-control" readonly=»readonly»>
                            </div>
                            <div class="from-group">
                                <div class="row">
                                    <div class="col">
                                         <label for="Start_time">Time Start Task</label>
                                         <br>
                                        <input type="time" name="task start_time" id="Start_time" placeholder="Task star time" class="from-control">
                                    </div>
                                    <div class="col">
                                        <label for="End_time">Time End Task</label>
                                        <br>
                                        <input type="time" name="task end_time" id="End_time" placeholder="Task star time" class="from-control">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="description">Task Description</label>
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Task Description"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block text-center"> 
                            Save Task 
                        </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container"></ul>
                    </div>
                </div>
                <div class="table-responsive">
                <table class="table table-bordered table-sm table table-hover table-striped">
                    <thead class="thead-ligth">
                        <td>ID</td>
                        <td>Name</td>
                        <td>Date Start</td>
                        <td>Date End</td>
                        <td>Time Start</td>
                        <td>Time End</td>
                        <td>Description</td>
                        <td> </td>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
